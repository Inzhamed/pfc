      /* Animation for critical defects */
      .animate-pulse-alert {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Glass card effect */

        background: rgba(255, 255, 255, 0.05);
        -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);

        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      /* Fade in animation */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
